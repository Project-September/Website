markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# RSS設定
rss:
  limit: 20



# 画像処理設定
imaging:
  resampleFilter: "lanczos"
  quality: 85
  anchor: "smart"
  bgColor: "#ffffff"
  hint: "photo"
  
# 画像処理パイプライン設定
params:
  images:
    # レスポンシブ画像のサイズ設定
    responsive_sizes: [400, 800, 1200, 1600]
    # WebP品質設定
    webp_quality: 85
    # JPEG品質設定
    jpeg_quality: 80
    # 遅延読み込み設定
    lazy_loading: true
    # プレースホルダー設定
    placeholder_quality: 20
    placeholder_blur: 2

# アセット処理設定
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    css:
      keepCSS2: false
      precision: 1
      keepComments: false
    html:
      keepComments: false
      keepConditionalComments: false
      keepDefaultAttrVals: false
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepWhitespace: false
    js:
      keepVarNames: false
      precision: 1
      keepComments: false
    json:
      precision: 1
    svg:
      precision: 1
      keepComments: false
    xml:
      keepWhitespace: false

# アセットパイプライン設定
assets:
  disableFingerprinting: false

# GitHub Pages設定
publishDir: "docs"